{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('ingredients_create') }}">
  <table>
    <tr>
      <td> {{ form.name.label }}</td>
      <td>{{ form.name }}</td>
    </tr>
    <ul>
        {% for error in form.name.errors %}
        <li>{{ error }}</li>
        {% endfor %}
      </ul>
    <tr>
      <td>{{ form.lisatiedot.label }}</td>
        <td>{{ form.lisatiedot }}</td>
    </tr>
    <tr>
      <td><input type="submit" value="Add a new ingredient"/></td>
    </tr>
  </table>
</form>
{% endblock %}
