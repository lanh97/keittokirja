{% extends "layout.html" %}

{% block body %}
<table>
    <tr>
        <td>Choose a ingredient to add to recipe. If there is not a ingredient in the list please go add it in "Add a
            Ingredient" tab</td>
    </tr>
    <tr>
        <form method="POST" action="{{ url_for('recipe_details') }}">
            <td>
                <select name="ingredient">
                    {% for ingredient in ingredients %}
                    <option value= {{ ingredient.id }} >{{ ingredient.name }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Submit">
            </td>
    </tr>
    </form>
</table>
{% endblock %}
