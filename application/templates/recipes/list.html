{% extends "layout.html" %}

{% block body %}
<table>
    <tr>
        <td>List of added recipes</td>
    </tr>
    {% for recipe in recipes %}
    <tr>
        <td>
            <a href="{{ url_for('recipe_ingredient', recipe_id=recipe.id) }}">{{ recipe.name }}</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
