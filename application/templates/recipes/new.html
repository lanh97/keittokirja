{% extends "layout.html" %}

{% block body %}
<form method="POST" action="{{ url_for('recipes_create') }}">
    <table>
        <tr>
            <td> {{ form.name.label }}</td>
            <td>{{ form.name }}</td>
        </tr>
        <ul>
            {% for error in form.name.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        <tr>
            <td>{{ form.details.label }}</td>
            <td>{{ form.details }}</td>
        </tr>
        <tr>
            <td>{{ form.cookinginstructions.label }}</td>
            <td>{{ form.cookinginstructions }}</td>
        </tr>
        <tr>
            <td><input type="submit" value="Add a new recipe" /></td>
        </tr>
    </table>
</form>
{% endblock %}
